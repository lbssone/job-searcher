{% extends 'base.html' %}

{% block body %}
  {% include 'jobForm.html' %}

  <div class="container">
    <div class="margin-top-2">
      <div class="row">
        <div class="job-results-block col-md-9">
        </div>
        <div class="col-md-3">
          <div class="search-history-block">
            <h4>最近搜尋條件：</h4>
            <ul class="search-history">
              {% for history_condition, history_link in search_history.items() %}
                <li style="margin-bottom: 10px"><a href="{{ history_link }}">{{ history_condition }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
      
{% endblock %}
