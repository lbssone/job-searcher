<form action="/search" method="GET" class="keyword-form">
  <div class="row">
    <!-- <label class="col-form-label" for="keyword_input">搜尋職缺：</label> -->
    <div class="col-sm-4">
      <input type="text" class="form-control form-control-lg" name="keyword" id="keyword_input" value="{{ keyword }}" placeholder="搜尋職缺：請輸入關鍵字">
    </div>
    <div class="col-sm-2">
        <select title="地區" name='area' class="selectpicker form-control form-control-lg" multiple data-live-search="true" data-max-options="5" data-width="100%" liveSearchPlaceholder="請選擇地區">
          {% for area, districts in area_dict.items() %}
            <optgroup label='{{ area }}'>
              {% for district in districts %}
                {% if district in area_list %}
                  <option value="{{ district }}" selected="true">{{ district }}</option>
                {% else %}
                  <option value="{{ district }}">{{ district }}</option>
                {% endif %}
              {% endfor %}
              <option data-divider="true"></option>
            </optgroup>
          {% endfor %}
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <select title="職務類別" name='category' class="selectpicker form-control form-control-lg" multiple data-live-search="true" data-max-options="5" data-width="100%" liveSearchPlaceholder="請選擇職務類別">
        {% for category, value in category_dict.items() %}
          {% if category in category_list %}
            <option value="{{ category }}" selected="true">{{ category }}</option>
          {% else %}
            <option value="{{ category }}">{{ category }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>

      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Action <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <form>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </form>
      </ul>
    </div> -->
    <div class="col-sm-2">
      <select title="全職/兼職" name='work-time' class="selectpicker form-control form-control-lg">
        {% for work_time_key, value in work_time_dict.items() %}
          {% if work_time_key == work_time %}
            <option value="{{ work_time_key }}" selected="true">{{ work_time_key }}</option>
          {% else %}
            <option value="{{ work_time_key }}">{{ work_time_key }}</option>
        {% endif %}
      {% endfor %}
      </select>
    </div>
    <div class="col-sm-2">
      <select title="薪水" class="selectpicker form-control form-control-lg" name="salary-type" id="salary-type" onchange="ChangecatList()">
        <option value="時薪">時薪</option>
        <option value="月薪">月薪</option>
      </select>
    </div>
    <div class="col-sm-2">
        <select placeholder="金額" class="form-control form-control-lg" name="salary" id="salary"></select>
    </div>

      <select title="薪水" name='salary' class="selectpicker form-control form-control-lg">
        {% for salary_key, value in salary_dict.items() %}

          {% else %}

    <button type="submit" class="btn btn-info search"><span>搜尋</span><i class="fas fa-search"></i>

    </button>
  </div> 
</form>
